<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="bg-image"></div>
    <div class="overlay-dark"></div>
    
    <div id="falling-leaves"></div>

    <div class="container" id="mystic-card">
        <header class="profile-section">
            <div class="profile-frame">
                <img src="https://ui-avatars.com/api/?name=Forest+User&background=052e16&color=4ade80&size=200" alt="Profile">
            </div>
            <h1>Faisal Faiz</h1>
            <p class="tagline">Fullstack Web dan mobile development </p>
            <p class="tagline">Joki Proyek & Tugas All jurusan </p>
        </header>

        <div class="links-container">
            
            <a href="#" class="magic-link brand-web" style="--i:1;">
                <div class="icon-holder"><i class="fas fa-globe"></i></div>
                <span>Portofolio</span>
            </a>

            <a href="https://www.linkedin.com/in/faisal-faiz-/" class="magic-link brand-li" style="--i:2;">
                <div class="icon-holder"><i class="fab fa-linkedin-in"></i></div>
                <span>LinkedIn</span>
            </a>

            <a href="https://www.youtube.com/@faisalfaiz" class="magic-link brand-yt" style="--i:3;">
                <div class="icon-holder"><i class="fab fa-youtube"></i></div>
                <span>YouTube</span>
            </a>

            <a href="https://www.instagram.com/faisalfaiz__" class="magic-link brand-ig" style="--i:4;">
                <div class="icon-holder"><i class="fab fa-instagram"></i></div>
                <span>Instagram</span>
            </a>

            <a href="https://api.whatsapp.com/send/?phone=6285345723642&text&type=phone_number&app_absent=0" class="magic-link brand-wa" style="--i:5;">
                <div class="icon-holder"><i class="fab fa-whatsapp"></i></div>
                <span>WhatsApp</span>
            </a>

            <a href="#" class="magic-link brand-tiktok" style="--i:6;">
                <div class="icon-holder"><i class="fab fa-tiktok"></i></div>
                <span>TikTok</span>
            </a>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
